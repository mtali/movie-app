<div class="text-white h-[25rem] md:h-[38rem]">
  @for (slider of movieData | slice: 1;track slider.id) {
    <div *ngIf="current == $index" class="relative flex h-full flex-col bg-black md:flex-row-reverse">
      <div class="bg-gray-600 flex-1 md:flex-[3] relative with-backdrop" @fade>

        <img class="h-full w-full object-cover" src="https://image.tmdb.org/t/p/original/{{ slider.backdrop_path }}"
             alt="">
      </div>
      <div class="md:flex-[1] bg-black">
        <div class="md:absolute md:max-w-lg md:top-1/2 md:-translate-y-1/2 md:ml-14 m-5">
          <h2 class="text-3xl mb-5">{{ slider.title }}</h2>
          <div class="info">
            <span class="flex items-center"><span
              class="text-white text-[1.3rem]">{{ slider.vote_average }}</span>/10</span>
            <span>{{ slider.vote_count }} Reviews</span>
            <span>{{ slider.release_date | date: 'yyyy' }}</span>
          </div>
          <p class="invisible md:visible">
            {{ slider.overview }}
          </p>
        </div>
      </div>
    </div>
  }
</div>

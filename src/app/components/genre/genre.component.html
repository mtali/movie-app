<div class="content mt-10 tracking-[0.4px] text-white">
  <h2 class="text-[1.8rem] ">Movie Genre: {{ title }}</h2>
  @if (!loading) {
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-5 lg:gap-10 mt-6 md:mt-10">
      @for (movie of moviesGenre;track movie.id) {
        <div class="
      bg-[#212121]
      border
      border-white
      border-opacity-10
      relative
      cursor-pointer
      focus:outline-none">
          <img class="w-full rounded-t-[5px]"
               src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{ movie?.backdrop_path }}" alt="poster"/>
          <h6
            class=" uppercase font-medium p-2 whitespace-nowrap overflow-ellipsis overflow-hidden">{{ movie?.title }}</h6>
          <p class="text-[12sp] bg-[#0B1A2AF2] py-[1px] px-[7px] rounded m-2 absolute top-0 left-0">
            <span>{{ movie?.vote_average }}</span> / 10</p>
          <p class="absolute bg-[#0B1A2AF2] py-[1px] px-[7px] bottom-[41px] m-2  top-auto">
            <span>{{ movie?.release_date | date: 'yyyy' }}</span></p>
        </div>
      }
    </div>
  }
</div>
